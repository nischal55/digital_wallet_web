<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Register Test</title>
    <h:outputStylesheet name="styles/styles.css" />
</h:head>

<h:body>
    <div class="main-box">
        <h:form styleClass="custom-form">
            <h2 class="form-title">User Registration Form</h2>
            <h:outputText id="labelFullName" value="Full Name"/><br/>
            <p:inputText id="name" styleClass="custom-input" required="true" requiredMessage="Full Name is required."/>
            <h:message for="name" style="color:red;"/>
            <br/><br/>
            <h:outputText id="labelUsername" value="Username"/><br/>
            <p:inputText id="username" styleClass="custom-input" required="true" requiredMessage="Username is required."/>
            <h:message for="username" style="color:red;"/>
            <br/><br/>
            <h:outputText id="labelEmail" value="Email Id"/><br/>
            <p:inputText id="email" styleClass="custom-input" type="email" required="true" requiredMessage="Email is required."/>
            <h:message for="email" style="color:red;"/>
            <br/><br/>
            <h:outputText id="labelPassword" value="Password"/><br/>
            <p:password id="password" styleClass="custom-input" required="true" requiredMessage="Password is required."/>
            <h:message for="password" style="color:red;"/>
            <br/><br/>
            <h:outputText id="labelConfirmPassword" value="Confirm Password"/><br/>
            <p:password id="cpassword" styleClass="custom-input" required="true" requiredMessage="Confirm Password is required."/>
            <h:message for="cpassword" style="color:red;"/>
            <br/><br/>
            <p:commandButton value="Register" styleClass="btn-primary" ajax="false"/><br/><br/>
            <p:commandButton value="Login"  styleClass="btn-primary" ajax="false" immediate="true" action="#{AuthBean.loginPage}"/><br/>
        </h:form>
    </div>
</h:body>

</html>
